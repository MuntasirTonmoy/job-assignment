<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Palanquin&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Food</title>
  </head>
  <body>
    <div class="bg-image">
      <button id="pop-up-btn">Open Popup</button>
      <div id="pop-up">
        <button class="cross-btn">
          <img src="/image/close.png" width="14px" height="14px" alt="close" />
        </button>
        <div class="top-text"><p>Thanks for sharing your concern.</p></div>
        <div class="outer-circle">
          <div class="inner-circle">
            <img
              src="/image/like.png"
              width="45.67px"
              height="49.44px"
              alt="like"
            />
          </div>
        </div>
        <p class="text">
          <span class="name-text">Hussain Test store</span> will reach out be
          within 48 hours
        </p>
        <button class="close-btn">Close</button>
      </div>
    </div>
    <script src="/app.js"></script>
  </body>
</html>
